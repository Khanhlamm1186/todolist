<h1 style="text-align:center">Todo List</h1>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Todo"
        aria-label="Enter Todo" aria-describedby="button-addon2" [(ngModel)]="newTodo">
        <!--button thực hiện lưu và hiển thị công việc trên input-->
        <button class="btn btn-outline-secondary btn-primary" type="button" id="button-addon2"
        style="color:white" (click)="saveTodo()"><a>Add Todo</a></button>
      </div>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let todo of todos;let i = index;">
            <th scope="row">{{i+1}}</th>
            <td class="{{(!todo.isCompleted)?'done':''}}"
            (click)="done(i)">{{todo.name}}</td>
            <td style="color:rgb(249, 10, 58); font-weight:bold; font-size:30px"
            (click)="remove(i)"><a>x</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
